<h2>Pages</h2>
<hr />
<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for (item of reactiveMenu; track $index) {
  <li
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
  }
</ul>

<h3 class="mt-3">Auth</h3>
<ul class="list-group">
  @for (item of authMenu; track $index) {
  <li
    class="list-group-item"
    [routerLink]="[item.route]"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
  }
</ul>
